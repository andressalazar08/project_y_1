<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Responsive Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="navigation">
            <ul>

                <li>
                    <a href="#">
                        <span class="icon"> <ion-icon name="apps-outline"></ion-icon> </span>
                        <span class="title"> Inicio</span>

                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon"> <ion-icon name="stats-chart-outline"></ion-icon> </span>
                        <span class="title"> Dashboard</span>
                        
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon"> <ion-icon name="people-circle-outline"></ion-icon></ion-icon> </span>
                        <span class="title"> Customers</span>
                        
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon"> <ion-icon name="accessibility-outline"></ion-icon> </span>
                        <span class="title"> Message</span>
                        
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon"> <ion-icon name="help-circle-outline"></ion-icon> </span>
                        <span class="title"> Help</span>
                        
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon"> <ion-icon name="hammer-outline"></ion-icon> </span>
                        <span class="title"> Settings</span>
                        
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon"> <ion-icon name="document-lock-outline"></ion-icon> </span>
                        <span class="title"> Password</span>
                        
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon"> <ion-icon name="log-out-outline"></ion-icon> </span>
                        <span class="title"> Sign Out</span>
                        
                    </a>
                </li>

            </ul>
        </div>
    </div>


<!--Sección principal de la página-->

<div class="main">
    <div class="topbar">
        
        <!--icono de la barra de search-->
        <div class="toggle">
            <ion-icon name="menu-outline"></ion-icon>
        </div>

        <!-- search bar-->
        <div class="search">
            <label>
                <input type="text" placeholder="Search Here">
                <ion-icon name="search-outline"></ion-icon>
            </label>

        </div>

        <!-- user img-->
        <div class="user">
            <img src="user.JPG" alt="">
        </div>

    </div>
</div>


<!--Iconos de la aplicación-->
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

<script src="script.js"></script>
</body>
</html>
